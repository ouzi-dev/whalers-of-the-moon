postsubmits:
  - name: build-kube-dind-image
    labels:
      preset-docker: "true"
    decorate: true
    clone_uri: "git@github.com:ouzi-dev/whalers-of-the-moon.git"
    max_concurrency: 1 
    branches:
      - master
    run_if_changed: 'kube-dind/'
    spec:
      nodeSelector:
        group_name: image-builder
      tolerations:
      - key: "imagebuilderonly"
        value: "true"
        operator: "Equal"
        effect: "PreferNoSchedule" 
      containers:
        - name: "build-kube-dind-image"
          imagePullPolicy: IfNotPresent
          image: quay.io/ouzi/kube-dind:18.09
          command:
            - runner.sh
          args:
            - make
            - kube-dind-push
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "2Gi"
              cpu: 1
